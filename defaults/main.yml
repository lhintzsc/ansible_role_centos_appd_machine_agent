---
# directory and zip file
appd_home_dir: "{{ appd_home_dir }}"
appd_agent_dir: "{{ appd_home_dir }}/machine_agent"
appd_agent_name: "{{ appd_agent_name }}"
appd_agent_path: "{{ appd_agent_path }}"
appd_agent_zip: "{{ appd_agent_zip }}"
appd_unzip_dir: "{{ appd_home_dir }}/{{ appd_agent_name }}"

# configuration files
appd_controller_info: '{{ appd_agent_dir }}/conf/controller-info.xml'
appd_analytics_monitor: '{{ appd_agent_dir }}/monitors/analytics-agent/monitor.xml'
appd_analytics_properties: '{{ appd_agent_dir }}/monitors/analytics-agent/conf/analytics-agent.properties'

# service definition
appd_systemd_service_name: appd-machine-agent.service
appd_systemd_service_path: /usr/lib/systemd/system
appd_systemd_service_link: /etc/systemd/system

# server config /opt/appd/machine_agent/conf/controller-info.xml
appd_controller_url: "{{ appd_controller_port }}"
appd_controller_port: "{{ appd_controller_port }}"
appd_controller_protocoll: "{{ appd_controller_protocoll }}"
appd_ssl_enabled: "{{ appd_ssl_enabled }}"

# proxy settings
appd_http_proxy_host: "{{ appd_http_proxy_host }}"
appd_http_proxy_port: "{{ appd_http_proxy_port }}"
appd_https_proxy_host: "{{ appd_https_proxy_host }}"
appd_https_proxy_port: "{{ appd_https_proxy_port }}"

# account settings
appd_account_name: "{{ appd_account_name }}"
appd_account_name_global: "{{ appd_account_name_global }}"
appd_account_key: "{{ appd_account_key }}"

# application model
appd_application: "{{ appd_application }}"
appd_unique_hostid: "{{ appd_unique_hostid }}"

# sim enabled
appd_sim_enabled: "{{ appd_sim_enabled }}"
appd_metric_path: "{{ appd_metric_path }}"

# analytics settings
appd_analytics_agent_name: "{{ appd_analytics_agent_name }}"
appd_analytics_enabled: "{{ appd_analytics_enabled }}"

appd_event_custer_url: "{{ appd_event_custer_url }}"
appd_event_custer_port: "{{ appd_event_custer_port }}"
appd_event_custer_protocoll: "{{ appd_event_custer_protocoll }}"

appd_java_home: "/usr/bin/"